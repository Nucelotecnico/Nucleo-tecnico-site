<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Login - Portal Núcleo Técnico</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #008b458a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: rgb(4, 75, 16);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h2 {
        color: #d4fa00;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
       color: #d4fa00;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #045819;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background-color: #0d3b02;
    }
</style>

<body>
    <div class="container">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div id="icon-corner" style="width: 60px; height: 40px; margin-bottom: 10px;"></div>



        </div>
        <h2 style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 2em; color: #d4fa00; font-weight: 600; letter-spacing: 1px; margin-bottom: 20px;">PORTAL<br>NÚCLEO TÉCNICO</h2>
        <div id="mensagem-erro" style="color: #ff6b6b; background-color: rgba(255,107,107,0.1); padding: 10px; border-radius: 5px; margin-bottom: 10px; display: none;"></div>
        <form id="formLogin">
            <label>Email:</label>
            <input type="email" id="usuario" required>
            <label>Senha:</label>
            <input type="password" id="senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://nelzhukmxrgdoarsxcek.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lbHpodWtteHJnZG9hcnN4Y2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMDIxNzUsImV4cCI6MjA3MTU3ODE3NX0.KHvfJHVimKwiraEzbyZWyLnTO5P5VEvM86GlyE7y09k';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function mostrarErro(mensagem) {
            const divErro = document.getElementById('mensagem-erro');
            divErro.textContent = mensagem;
            divErro.style.display = 'block';
            setTimeout(() => {
                divErro.style.display = 'none';
            }, 5000);
        }

        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('usuario').value.trim().toLowerCase();
            const senha = document.getElementById('senha').value;

            try {
                // Buscar usuário no banco de dados
                const { data, error } = await supabaseClient
                    .from('user_login_nt')
                    .select('*')
                    .eq('email', email)
                    .eq('senha', senha)
                    .single();

                if (error || !data) {
                    mostrarErro('Email ou senha incorretos.');
                    return;
                }

                // Login bem-sucedido - salvar dados na sessão
                sessionStorage.setItem('userEmail', data.email);
                sessionStorage.setItem('userCategoria', data.categoria);
                sessionStorage.setItem('userId', data.id);
                sessionStorage.setItem('isLoggedIn', 'true');

                // Redirecionar para calendario
                window.location.href = 'calendario.html';

            } catch (error) {
                console.error('Erro ao fazer login:', error);
                mostrarErro('Erro ao conectar ao servidor. Tente novamente.');
            }
        });

        // Verificar se já está logado
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'calendario.html';
        }
    </script>


</body>

</html>
