    <script>
        const supa = window.supabase.createClient(
            'https://nelzhukmxrgdoarsxcek.supabase.co','eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lbHpodWtteHJnZG9hcnN4Y2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMDIxNzUsImV4cCI6MjA3MTU3ODE3NX0.KHvfJHVimKwiraEzbyZWyLnTO5P5VEvM86GlyE7y09k'
        );

        let imagensBlob = [];
        let imagensExistentes = [];
        let registroEditandoId = null;

        const dropzone = document.getElementById('dropzone');
        const preview = document.getElementById('preview');

        dropzone.addEventListener('click', () => dropzone.focus());
        dropzone.addEventListener('paste', (event) => {
            const items = event.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    imagensBlob.push(blob);
                    const url = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = url;
                    preview.appendChild(img);
                }
            }
        });

        async function salvarRegistro() {
            const assunto = document.getElementById('assunto').value.trim();
            const descricao = document.getElementById('descricao').value.trim();
            const status = document.getElementById('status').value;
            const corFundo = status === 'concluido' ? '#d4edda' : '#fff3cd';

            if (!assunto || !descricao || (imagensBlob.length === 0 && !registroEditandoId)) {
                alert('Preencha o assunto, descri√ß√£o e cole ao menos uma imagem.');
                return;
            }

            const novasUrls = [];

            for (let i = 0; i < imagensBlob.length; i++) {
                const blob = imagensBlob[i];
                const nomeArquivo = `${Date.now()}_${i}.png`;

                const { data, error: uploadError } = await supa.storage
                    .from('registros')
                    .upload(nomeArquivo, blob);

                if (uploadError) {
                    alert('Erro ao enviar imagem: ' + uploadError.message);
                    return;
                }

                const urlImagem = `https://nelzhukmxrgdoarsxcek.supabase.co/storage/v1/object/public/registros/${nomeArquivo}`;
                novasUrls.push(urlImagem);
            }

            const todasImagens = [...imagensExistentes, ...novasUrls];

            if (registroEditandoId) {
                const { error } = await supa
                    .from('notas')
                    .update({ assunto, descricao, status, cor_fundo: corFundo, imagens: todasImagens })
                    .eq('id', registroEditandoId);

                if (error) {
                    alert('Erro ao atualizar: ' + error.message);
                } else {
                    alert('Registro atualizado!');
                }

                registroEditandoId = null;
                imagensExistentes = [];
                document.querySelector('button[onclick="salvarRegistro()"]').textContent = 'Salvar Registro';
            } else {
                const { error: insertError } = await supa
                    .from('notas')
                    .insert([{ assunto, descricao, status, cor_fundo: corFundo, imagens: todasImagens }]);

                if (insertError) {
                    alert('Erro ao salvar registro: ' + insertError.message);
                    return;
                } else {
                    alert('Registro salvo com sucesso!');
                }
            }

            document.getElementById('assunto').value = '';
            document.getElementById('descricao').value = '';
            document.getElementById('status').value = 'em_analise';
            preview.innerHTML = '';
            imagensBlob = [];
            carregarRegistros();
        }

        //novo codigo a ser inserido 

        async function excluirRegistro(id) {
            if (!confirm('Tem certeza que deseja excluir este registro?')) return;

            // Remove do banco de dados
            const { error } = await supa
                .from('notas')
                .delete()
                .eq('id', id);

            if (error) {
                alert('Erro ao excluir registro: ' + error.message);
            } else {
                alert('Registro exclu√≠do com sucesso!');
                carregarRegistros();
                carregarAssuntos();
            }
        }






        async function carregarRegistros() {
            const { data, error } = await supa
                .from('notas')
                .select('*')
                .order('created_at', { ascending: false });

            const container = document.getElementById('registros');
            const lista = document.getElementById('lista-assuntos');
            container.innerHTML = '';
            lista.innerHTML = '';

            if (data) {
                data.forEach(registro => {
                    const div = document.createElement('div');
                    div.className = 'registro';
                    div.style.backgroundColor = registro.cor_fundo || '#ffffff';
                    div.innerHTML = `
                    <h4>${registro.assunto}</h4>
                    <p>${registro.descricao}</p>
                    <p><strong>Status:</strong> ${registro.status === 'concluido' ? 'Conclu√≠do' : 'Em an√°lise'}</p>
                `;

                    if (Array.isArray(registro.imagens)) {
                        registro.imagens.forEach(url => {
                            const img = document.createElement('img');
                            img.src = url;
                            div.appendChild(img);
                        });
                    }

                    const editarBtn = document.createElement('button');
                    editarBtn.textContent = 'Editar';
                    editarBtn.className = 'btn';
                    editarBtn.onclick = () => editarRegistro(registro);
                    div.appendChild(editarBtn);

                    // Bot√£o de excluir
                    const excluirBtn = document.createElement('button');
                    excluirBtn.textContent = 'Excluir';
                    excluirBtn.className = 'btn';
                    excluirBtn.style.marginLeft = '0px';
                    excluirBtn.style.backgroundColor = '#dc3545'; // vermelho
                    excluirBtn.style.borderColor = '#dc3545';
                    excluirBtn.onclick = () => excluirRegistro(registro.id);
                    div.appendChild(excluirBtn);

                    container.appendChild(div);

                    // Adiciona o assunto √† barra lateral
                    const item = document.createElement('li');
                    const link = document.createElement('a');
                    link.textContent = registro.assunto;
                    link.href = '#';
                    link.onclick = () => {
                        document.getElementById('busca').value = registro.assunto;
                        buscarRegistros();
                    };
                    item.appendChild(link);
                    lista.appendChild(item);
                });
            }
        }

        function editarRegistro(registro) {
            document.getElementById('assunto').value = registro.assunto;
            document.getElementById('descricao').value = registro.descricao;
            document.getElementById('status').value = registro.status;
            preview.innerHTML = '';
            imagensBlob = [];
            imagensExistentes = registro.imagens || [];
            registroEditandoId = registro.id;
            document.querySelector('button[onclick="salvarRegistro()"]').textContent = 'Atualizar Registro';

            imagensExistentes.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                preview.appendChild(img);
            });
        }

        async function buscarRegistros() {
            const termo = document.getElementById('busca').value.trim().toLowerCase();
            if (!termo) {
                carregarRegistros();
                return;
            }

            const { data, error } = await supa.from('notas').select('*');
            const container = document.getElementById('registros');
            container.innerHTML = '';

            if (data) {
                const filtrados = data.filter(registro =>
                    registro.assunto.toLowerCase().includes(termo) ||
                    registro.descricao.toLowerCase().includes(termo)
                );

                if (filtrados.length === 0) {
                    container.innerHTML = '<p>Nenhum registro encontrado.</p>';
                    return;
                }

        <p>${registro.descricao}</p>
        <p><strong>Status:</strong> ${registro.status === 'concluido' ? 'Conclu√≠do' : 'Em an√°lise'}</p>
    `;

    if (Array.isArray(registro.imagens)) {
        registro.imagens.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            div.appendChild(img);
        });
    }

    const editarBtn = document.createElement('button');
    editarBtn.textContent = 'Editar';
    editarBtn.className = 'btn';
    editarBtn.onclick = () => editarRegistro(registro);
    div.appendChild(editarBtn);

    // Bot√£o de excluir
    const excluirBtn = document.createElement('button');
    excluirBtn.textContent = 'Excluir';
    excluirBtn.className = 'btn';
    excluirBtn.style.marginLeft = '0px';
    excluirBtn.style.backgroundColor = '#dc3545'; // vermelho
    excluirBtn.style.borderColor = '#dc3545';
    excluirBtn.onclick = () => excluirRegistro(registro.id);
    div.appendChild(excluirBtn);

    container.appendChild(div);
});
            }
        }

        async function carregarAssuntos() {
            const { data, error } = await supa
                .from('notas')
                .select('id, assunto, status')
                .order('created_at', { ascending: false });

            const lista = document.getElementById('lista-assuntos');
            lista.innerHTML = '';

            if (data) {
                data.forEach(registro => {
                    const item = document.createElement('li');
                    const link = document.createElement('a');
                    link.textContent = registro.assunto;
                    link.href = '#';

                    // diminuir tamanho da letra
                    link.style.fontSize = '12px'; // ajuste para o tamanho desejado (ex.: '12px', '14px')
                    link.style.lineHeight = '1.2';
                    link.style.display = 'inline-block';

                    // cor verde para conclu√≠do, azul para em an√°lise
                    link.style.color = registro.status === 'concluido' ? '#28a745' : '#007bff';

                    link.onclick = () => {
                        document.getElementById('busca').value = registro.assunto;
                        buscarRegistros();
                    };
                    item.appendChild(link);
                    lista.appendChild(item);
                });
            }
        }

        carregarAssuntos();

    </script>
