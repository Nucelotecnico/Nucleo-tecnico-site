<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Núcleo-Técnico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modulos.css">


</head>


<body>
    <div style="display: flex; align-items: center; justify-content: center; gap: 24px;">
        <h1 id="titulo"
            style="font-family:'Roboto Slab', 'Georgia', serif; font-size:2.8em; color:#184d27; letter-spacing:2px; font-weight:900; padding:10px 12px; margin:0;">
            PORTAL NÚCLEO TÉCNICO
        </h1>
    </div>
    <br>

  <div class="menu-container">
    <button id="btn-home" class="menu-btn" onclick="location.href='index.html'">Home</button>
    <button id="btn-checklist" class="menu-btn" onclick="location.href='checklist.html'">Checklist</button>
    <button id="btn-indices" class="menu-btn" onclick="location.href='indices.html'">Índices</button>
    <button id="btn-fluxos" class="menu-btn" onclick="location.href='fluxos.html'">Fluxos</button>
    <button id="btn-calendario" class="menu-btn" onclick="location.href='calendario.html'">Calendário</button>
    <button id="btn-links" class="menu-btn" onclick="location.href='links.html'">Links</button>
    <button id="btn-modulos" class="menu-btn" onclick="location.href='modulos.html'">Módulos
      <br>Homologados</button>
    <button id="btn-ferramentas" class="menu-btn"
      onclick="location.href='ferramentas.html'">Ferramentas</button>
    <button id="btn-controlens" class="menu-btn" onclick="location.href='controlens.html'">Controle<br>Análises</button>
    <button id="btn-engenharia" class="menu-btn" onclick="location.href='engenharia.html'">Engenharia</button>
    <button id="btn-configuracoes" class="menu-btn" onclick="location.href='configuracoes.html'">Configurações</button>
    <button class="menu-btn" onclick="logout()" style="background: linear-gradient(145deg, #d32f2f, #f44336);">Sair</button>

  </div>

  <script src="auth.js"></script>
  <script src="menu.js"></script>

    <h1 style="display:inline-block; vertical-align:middle; padding: 0px 0px;">MÓDULOS BLINDADOS HOMOLOGADOS</h1>


    <!-- Seções: Cadastro e Busca -->
    <div class="modulos-secoes">
      <div id="formularioCadastro" class="modulos-card">
        <h2>Cadastro de arquivos em PDF</h2>
        <form id="formProjeto" class="form-modulos">
          <div class="campo">
            <label for="nomeProjeto">Nome do Projeto</label>
            <input type="text" id="nomeProjeto" required>
          </div>
          <div class="campo">
            <label for="arquivoPDF">Arquivo PDF</label>
            <input type="file" id="arquivoPDF" accept="application/pdf" required>
          </div>
          <div class="acoes-form">
            <button type="submit" class="btn-primario">Enviar</button>
          </div>
        </form>
      </div>

      <div class="modulos-card">
        <h2>Buscar Projeto</h2>
        <div class="busca-modulos">
          <input type="text" id="buscaProjeto" placeholder="Digite o nome do projeto ou * para listar todos">
          <button id="btnBuscar" class="btn-primario">Buscar</button>
        </div>
        <p class="ajuda-busca">Use * para listar todos os projetos.</p>
      </div>
    </div>

  <!-- Área de resultados -->
  <div id="resultado"></div>

    <script type="module"src="modulos.js"></script>
</body>

</html>
