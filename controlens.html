    <h1>CONTROLE AN츼LISES</h1>

    <div class="controle-container">
        <!-- Card Registro de An치lises -->
        <div class="controle-card">
            <h2>Registro de An치lises</h2>
            <form id="form" class="form-controle">
                <div class="campo">
                    <label for="ns">N칰mero NS:</label>
                    <input type="text" id="ns" placeholder="N칰mero NS" required maxlength="10">
                </div>
                <div id="restante-campos" style="display: none;">
                    <div class="campo">
                        <label for="in">IN:</label>
                        <input type="text" id="in" placeholder="IN" maxlength="10">
                    </div>
                    <div class="campo">
                        <label for="rt">RT:</label>
                        <input type="text" id="rt" placeholder="RT">
                    </div>
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" placeholder="Telefone">
                    </div>
                    <div class="campo">
                        <label for="prazo">Prazo:</label>
                        <input type="date" id="prazo">
                    </div>
                    <div class="campo">
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="andamento">Andamento</option>
                            <option value="analise">Em An치lise</option>
                            <option value="concluido">Conclu칤do</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="obs">Observa칞칚o:</label>
                        <input type="text" id="obs" placeholder="Observa칞칚o">
                    </div>
                    <div class="acoes-form">
                        <button id="cadastrarns" type="submit" class="btn-primario">Salvar</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Card Buscar An치lises -->
        <div class="controle-card">
            <h2>Buscar An치lises</h2>
            <div class="form-controle">
                <div class="campo">
                    <label for="search">Buscar NS:</label>
                    <input type="text" id="search" placeholder="N칰mero NS">
                </div>
                <div class="campo">
                    <label for="searchStatus">Status:</label>
                    <select id="searchStatus">
                        <option value="">Todos os Status</option>
                        <option value="andamento">Andamento</option>
                        <option value="analise">Em An치lise</option>
                        <option value="concluido">Conclu칤do</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="dataInicio">Data in칤cio:</label>
                    <input type="date" id="dataInicio">
                </div>
                <div class="campo">
                    <label for="dataFim">Data final:</label>
                    <input type="date" id="dataFim">
                </div>
                <div class="acoes-form">
                    <button id="btn-buscar" class="btn-primario">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const nsInput = document.getElementById('ns');
        const inInput = document.getElementById('in');
        const restanteCampos = document.getElementById('restante-campos');
        nsInput.addEventListener('input', function () {
            if (nsInput.value.trim().length > 0) {
                restanteCampos.style.display = 'grid';
                restanteCampos.style.gap = '14px';
            } else {
                restanteCampos.style.display = 'none';
            }
            if (nsInput.value.length > 10) {
                alert('N칰mero NS deve ter no m치ximo 10 caracteres.');
                nsInput.value = nsInput.value.slice(0, 10);
            }
        });
        inInput.addEventListener('input', function () {
            if (inInput.value.length > 10) {
                alert('IN deve ter no m치ximo 10 caracteres.');
                inInput.value = inInput.value.slice(0, 10);
            }
        });
    </script>



    <div class="tabela-wrapper">
        <table>
            <thead>
                <tr>
                    <th>NS</th>
                    <th>IN</th>
                    <th>RT</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Prazo</th>
                    <th>Status</th>
                    <th>Observa칞칚o</th>
                    <th>Data da An치lise</th>
                </tr>
            </thead>
            <tbody id="tabela"></tbody>
        </table>
    </div>

    <script>
        // 游댐 Substitua com suas credenciais reais do Supabase
        const supa = window.supabase.createClient(
            'https://nelzhukmxrgdoarsxcek.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lbHpodWtteHJnZG9hcnN4Y2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMDIxNzUsImV4cCI6MjA3MTU3ODE3NX0.KHvfJHVimKwiraEzbyZWyLnTO5P5VEvM86GlyE7y09k'
        );

        const form = document.getElementById('form');
        const tabela = document.getElementById('tabela');
        const search = document.getElementById('search');

        // Fun칞칚o para gerar data/hora local em formato ISO
        function getBrasiliaISODate() {
            const now = new Date();
            const offsetMs = -3 * 60 * 60 * 1000; // Bras칤lia = UTC-3
            const localDate = new Date(now.getTime() + offsetMs);
            return localDate.toISOString().slice(0, 19); // remove o 'Z'
        }

        async function carregarAnalises(nsFiltro = '', statusFiltro = '', dataInicio = '', dataFim = '') {
            let query = supa
                .from('controle_analise')
                .select('*')
                .order('id', { ascending: false });

            if (nsFiltro) {
                query = query.ilike('ns', `%${nsFiltro}%`);
            }
            if (statusFiltro) {
                query = query.eq('status', statusFiltro);
            }
            if (dataInicio) {
                query = query.gte('data_analise', dataInicio + 'T00:00:00');
            }
            if (dataFim) {
                query = query.lte('data_analise', dataFim + 'T23:59:59');
            }

            const { data, error } = await query;

            if (error) {
                console.error('Erro ao buscar:', error);
                return;
            }

            tabela.innerHTML = '';
            data.forEach(({ ns, in: inField, rt, email, telefone, prazo, status, observacao, data_analise }) => {
                const linha = document.createElement('tr');
                linha.className = status;
                linha.innerHTML = `
    <td>${ns}</td>
    <td>${inField || ''}</td>
    <td>${rt || ''}</td>
    <td>${email || ''}</td>
    <td>${telefone || ''}</td>
    <td>${prazo ? new Date(prazo).toLocaleDateString('pt-BR', { timeZone: 'America/Sao_Paulo' }) : ''}</td>
    <td>${status}</td>
    <td>${observacao || ''}</td>
    <td>${data_analise ? new Date(data_analise).toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' }) : ''}</td>
`;
                tabela.appendChild(linha);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const ns = document.getElementById('ns').value.trim();
            const inField = document.getElementById('in').value.trim();
            const rt = document.getElementById('rt').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const prazoInput = document.getElementById('prazo').value;
            const status = document.getElementById('status').value;
            const observacao = document.getElementById('obs').value.trim();
            const data_analise = getBrasiliaISODate();

            // Valida칞칚o para n칚o permitir salvar se NS ou IN tiver mais de 10 caracteres
            if (ns.length > 10) {
                alert('N칰mero NS deve ter no m치ximo 10 caracteres.');
                return;
            }
            if (inField.length > 10) {
                alert('IN deve ter no m치ximo 10 caracteres.');
                return;
            }

            const registro = {
                ns,
                in: inField,
                rt,
                email,
                telefone,
                status,
                observacao,
                data_analise
            };
            if (prazoInput) {
                registro.prazo = prazoInput;
            }

            const { error } = await supa
                .from('controle_analise')
                .insert([registro]);

            if (error) {
                alert('Erro ao salvar: ' + error.message);
            } else {
                form.reset();
                tabela.innerHTML = ''; // limpa a tabela ap칩s salvar
            }
        });

        // Busca ao pressionar Enter no campo de busca
        search.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                atualizarBusca();
            }
        });

        // Busca ao pressionar Enter no campo de data in칤cio
        document.getElementById('dataInicio').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                atualizarBusca();
            }
        });

        // Busca ao pressionar Enter no campo de data fim
        document.getElementById('dataFim').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                atualizarBusca();
            }
        });

        const searchStatus = document.getElementById('searchStatus');

        function atualizarBusca() {
            const filtroNS = search.value.trim();
            const filtroStatus = searchStatus.value;
            const dataInicio = document.getElementById('dataInicio').value;
            const dataFim = document.getElementById('dataFim').value;
            carregarAnalises(filtroNS, filtroStatus, dataInicio, dataFim);
        }

        document.getElementById('btn-buscar').addEventListener('click', atualizarBusca);
    </script>
</body>
